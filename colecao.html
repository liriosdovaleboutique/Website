<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coleção Florescer | Lírios do Vale Boutique</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <meta name="description" content="Coleção Florescer — peças com elegância e propósito. Compre pelo WhatsApp.">
  <style>
    :root{
      --ink:#3d3d3d; --muted:#6c6c6c; --bg:#faf8f5;
      --brand:#5C3A40; /* cor pedida */
      --brand-soft:#cba1aa; /* títulos de cards do linkbio */
      --card:#ffffff; --ring: rgba(92,58,64,.25);
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{font-family:'Poppins',sans-serif;background:var(--bg);color:var(--ink);line-height:1.7;margin:0}

    /* Topbar */
    .topbar{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid #eee}
    .topbar-inner{max-width:1200px;margin:0 auto;padding:14px 18px;display:flex;gap:18px;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;font-family:'Playfair Display',serif;color:var(--brand);font-weight:600}
    .brand svg{width:24px;height:24px}
    .brand a{color:var(--brand);text-decoration:none}

    .actions{display:flex;gap:10px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 18px;border-radius:999px;border:1px solid var(--brand);text-decoration:none;font-weight:600}
    .btn-primary{background:var(--brand);color:#fff}
    .btn-primary:hover{filter:brightness(.95)}
    .btn-outline{color:var(--brand)}

    /* Header hero */
    .hero{max-width:1200px;margin:28px auto 10px;padding:0 18px 10px;text-align:center}
    .hero h1{font-family:'Playfair Display',serif;font-size:2.4rem;margin:.3rem 0;color:var(--brand)}
    .hero p{color:var(--muted);max-width:760px;margin:0 auto 10px}

    /* Toolbar */
    .toolbar{max-width:1200px;margin:0 auto;padding:10px 18px 0;display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between}
    .search{flex:1;min-width:220px;display:flex;align-items:center;gap:8px;background:#fff;border:1px solid #eee;border-radius:999px;padding:10px 14px}
    .search input{border:none;outline:none;flex:1;font-size:1rem}
    .select{border:1px solid #eee;background:#fff;border-radius:999px;padding:10px 14px}

    /* Grid produtos */
    .grid{max-width:1200px;margin:16px auto 60px;padding:0 18px;display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;border:1px solid #f0e8e3;display:flex;flex-direction:column}
    .card figure{aspect-ratio:3/4;overflow:hidden}
    .card img{width:100%;height:100%;object-fit:cover;transition:transform .5s ease}
    .card:hover img{transform:scale(1.05)}
    .card-body{padding:18px}
    .tag{display:inline-block;font-size:.75rem;background:rgba(203,161,170,.15);color:var(--brand);padding:4px 10px;border-radius:999px;margin-bottom:10px}
    .title{font-family:'Playfair Display',serif;font-size:1.25rem;color:var(--brand);margin:2px 0 6px}
    .desc{font-size:.95rem;color:#5d5d5d;margin:0 0 8px}
    .meta{display:flex;align-items:center;justify-content:space-between;margin-top:auto}
    .price{font-weight:700;color:var(--brand)}
    .buy{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;background:var(--brand);color:#fff;text-decoration:none}
    .buy:hover{filter:brightness(.95)}

    /* Footer */
    footer{border-top:1px solid #eee;background:#fff}
    .foot{max-width:1200px;margin:0 auto;padding:22px 18px;display:flex;justify-content:space-between;flex-wrap:wrap;gap:10px;color:#777}

    @media (max-width:640px){
      .hero h1{font-size:1.9rem}
      .btn{padding:10px 14px}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M6 20c2-6 2-10 6-10s4 4 6 10"/><circle cx="12" cy="6" r="3"/></svg>
        <a href="index.html" aria-label="Voltar para a página inicial">Lírios do Vale</a>
      </div>
      <div class="actions">
        <a class="btn btn-outline" href="index.html#lead">Lista VIP</a>
        <a class="btn btn-primary" href="https://wa.me/5511943996296?text=Olá!%20Vim%20da%20Coleção%20Florescer%20e%20quero%20ajuda%20para%20comprar." target="_blank" rel="noopener">Falar no WhatsApp</a>
      </div>
    </div>
  </div>

  <header class="hero">
    <h1>Coleção Florescer</h1>
    <p>Peças com cortes atemporais e tecidos nobres. Escolha a sua e finalize pelo WhatsApp com atendimento prioritário.</p>
  </header>

  <div class="toolbar" role="region" aria-label="Filtros e busca">
    <label class="search" aria-label="Buscar produto">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"/><path d="m21 21-4.3-4.3"/></svg>
      <input id="q" type="text" placeholder="Buscar por nome, cor, tamanho…" />
    </label>
    <select id="cat" class="select" aria-label="Filtrar por categoria">
      <option value="">Todas as categorias</option>
      <option>Vestidos</option>
      <option>Saias</option>
      <option>Blusas</option>
      <option>Conjuntos</option>
    </select>
  </div>

  <main id="grid" class="grid" aria-live="polite">
    <!-- Cards gerados por JS abaixo; pode duplicar o template se preferir estático -->
  </main>

  <footer>
    <div class="foot">
      <span>© 2025 Lírios do Vale Boutique</span>
      <a class="btn btn-outline" href="index.html">← Voltar</a>
    </div>
  </footer>

  <script>
    // === Catálogo (edite aqui) ===
    const WHATS="https://wa.me/5511943996296";
    const produtos=[
      { id:"FLO-001", nome:"Vestido Aurora", preco:"R$ 289,90", categoria:"Vestidos", img:"1.png", desc:"Midi evasê em alfaiataria leve, laço no decote e mangas 3/4.", cores:["Caramelo","Off-white"], tamanhos:["P","M","G","GG"] },
      { id:"FLO-002", nome:"Conjunto Lírio", preco:"R$ 319,90", categoria:"Conjuntos", img:"2.png", desc:"Saia midi plissada e blusa laço — delicado e elegante.", cores:["Azul serenity","Marfim"], tamanhos:["P","M","G"] },
      { id:"FLO-003", nome:"Saia Rosé Grace", preco:"R$ 199,90", categoria:"Saias", img:"3.png", desc:"Saia midi reta em tecido texturizado com recorte frontal.", cores:["Rosé","Bege"], tamanhos:["P","M","G","GG"] }
    ];

    const grid=document.getElementById('grid');
    const q=document.getElementById('q');
    const cat=document.getElementById('cat');

    function whatsLink(p){
      const txt=encodeURIComponent(`Olá! Vi o produto ${p.nome} (cód. ${p.id}) da Coleção Florescer e gostaria de comprar.`);
      return `${WHATS}?text=${txt}`;
    }

    function card(p){
      const el=document.createElement('article');
      el.className='card';
      el.innerHTML=`
        <figure><img src="${p.img}" alt="${p.nome}"></figure>
        <div class="card-body">
          <span class="tag">${p.categoria}</span>
          <h3 class="title">${p.nome}</h3>
          <p class="desc">${p.desc}</p>
          <div class="desc" style="opacity:.9"><strong>Cores:</strong> ${p.cores.join(', ')}<br><strong>Tamanhos:</strong> ${p.tamanhos.join(', ')}</div>
          <div class="meta" style="margin-top:12px">
            <span class="price">${p.preco}</span>
            <a class="buy" href="${whatsLink(p)}" target="_blank" rel="noopener" aria-label="Comprar ${p.nome} no WhatsApp">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 12.2A8 8 0 0 1 8.6 20l-4.1 1.3 1.3-4.1A8 8 0 1 1 20 12.2Z"/><path d="M8.8 9.2c-.2-.4-.3-.7-.7-.7s-.8 0-1 .1c-.3.1-.7.7-.7 1.4s.7 1.6.8 1.7 1.4 2.2 3.4 3 2 .8 2.4.7c.4 0 1.2-.5 1.3-1s.2-1 .1-1.1c-.1-.1-.3-.2-.7-.4-.3-.2-1.2-.6-1.3-.7s-.3-.1-.5.1-.6.7-.7.8-.3.2-.6.1-1.1-.4-1.9-1.2-.9-1.6-1-1.8c0-.1 0-.3.2-.5.1-.2.3-.5.1-.7s-.5-1.3-.7-1.7Z"/></svg>
              Comprar
            </a>
          </div>
        </div>`;
      return el;
    }

    function render(){
      const term=(q.value||'').toLowerCase();
      const categoria=cat.value||'';
      grid.innerHTML='';
      produtos
        .filter(p=>!categoria||p.categoria===categoria)
        .filter(p=>!term||(`${p.nome} ${p.desc} ${p.categoria}`.toLowerCase().includes(term)))
        .forEach(p=>grid.appendChild(card(p)));
    }

    q.addEventListener('input',render); cat.addEventListener('change',render); render();
  </script>
</body>
</html>
