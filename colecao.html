<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coleção Florescer | Lírios do Vale Boutique</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <meta name="description" content="Coleção Florescer — peças com elegância e propósito. Compre pelo WhatsApp.">
  <style>
    :root{
      --ink:#3d3d3d; --muted:#6c6c6c; --bg:#faf8f5;
      --brand:#5C3A40; /* cor pedida */
      --brand-soft:#cba1aa; /* títulos de cards do linkbio */
      --card:#ffffff; --ring: rgba(92,58,64,.25);
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{font-family:'Poppins',sans-serif;background:var(--bg);color:var(--ink);line-height:1.7;margin:0}

    /* Topbar */
    .topbar{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid #eee}
    .topbar-inner{max-width:1200px;margin:0 auto;padding:14px 18px;display:flex;gap:18px;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;font-family:'Playfair Display',serif;color:var(--brand);font-weight:600}
    .brand svg{width:24px;height:24px}
    .brand a{color:var(--brand);text-decoration:none}

    .actions{display:flex;gap:10px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 18px;border-radius:999px;border:1px solid var(--brand);text-decoration:none;font-weight:600}
    .btn-primary{background:var(--brand);color:#fff}
    .btn-primary:hover{filter:brightness(.95)}
    .btn-outline{color:var(--brand)}

    /* Header hero */
    .hero{max-width:1200px;margin:28px auto 10px;padding:0 18px 10px;text-align:center}
    .hero h1{font-family:'Playfair Display',serif;font-size:2.4rem;margin:.3rem 0;color:var(--brand)}
    .hero p{color:var(--muted);max-width:760px;margin:0 auto 10px}

    /* Toolbar */
    .toolbar{max-width:1200px;margin:0 auto;padding:10px 18px 0;display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between}
    .search{flex:1;min-width:220px;display:flex;align-items:center;gap:8px;background:#fff;border:1px solid #eee;border-radius:999px;padding:10px 14px}
    .search input{border:none;outline:none;flex:1;font-size:1rem}
    .select{border:1px solid #eee;background:#fff;border-radius:999px;padding:10px 14px}
    .sort{min-width:230px}
    .swatches{display:flex;flex-wrap:wrap;gap:6px;margin-top:8px}
    .chip{display:inline-flex;align-items:center;gap:6px;border:1px solid #eee;border-radius:999px;padding:4px 10px;font-size:.8rem;color:#555;background:#fff}
    .badge-stock{position:absolute;top:10px;left:10px;background:#fff;color:#5C3A40;border:1px solid rgba(92,58,64,.25);padding:4px 10px;border-radius:999px;font-weight:600;font-size:.75rem;box-shadow:0 4px 12px rgba(0,0,0,.06)}
    .pagination{display:flex;gap:8px;justify-content:center;align-items:center;margin:20px 0}
    .pagination button{border:1px solid #eee;background:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
    .pagination button[disabled]{opacity:.5;cursor:not-allowed}
    .page-indicator{font-weight:600;color:#5C3A40}

    /* promo badge / preços */
    .badge-promo{position:absolute;top:10px;right:10px;background:#5C3A40;color:#fff;padding:4px 10px;border-radius:999px;font-weight:700;font-size:.75rem;box-shadow:0 4px 12px rgba(0,0,0,.06)}
    .price-old{color:#888;text-decoration:line-through;margin-right:8px;font-weight:500}
    .price-new{color:#5C3A40;font-weight:800}

    /* marcador de foto ilustrativa */
    .badge-placeholder{position:absolute;bottom:10px;right:10px;background:#fff;color:#5C3A40;border:1px solid rgba(92,58,64,.25);padding:4px 10px;border-radius:999px;font-weight:600;font-size:.72rem;box-shadow:0 4px 12px rgba(0,0,0,.06)}

    /* Grid produtos */
    .grid{max-width:1200px;margin:16px auto 60px;padding:0 18px;display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;border:1px solid #f0e8e3;display:flex;flex-direction:column}
    .card figure{aspect-ratio:3/4;overflow:hidden}
    .card img{width:100%;height:100%;object-fit:cover;transition:transform .5s ease}
    .card:hover img{transform:scale(1.05)}
    .card-body{padding:18px}
    .tag{display:inline-block;font-size:.75rem;background:rgba(203,161,170,.15);color:var(--brand);padding:4px 10px;border-radius:999px;margin-bottom:10px}
    .title{font-family:'Playfair Display',serif;font-size:1.25rem;color:var(--brand);margin:2px 0 6px}
    .desc{font-size:.95rem;color:#5d5d5d;margin:0 0 8px}
    .meta{display:flex;align-items:center;justify-content:space-between;margin-top:auto}
    .price{font-weight:700;color:var(--brand)}
    .buy{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;background:var(--brand);color:#fff;text-decoration:none}
    .buy:hover{filter:brightness(.95)}

    /* Footer */
    footer{border-top:1px solid #eee;background:#fff}
    .foot{max-width:1200px;margin:0 auto;padding:22px 18px;display:flex;justify-content:space-between;flex-wrap:wrap;gap:10px;color:#777}

    @media (max-width:640px){
      .hero h1{font-size:1.9rem}
      .btn{padding:10px 14px}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M6 20c2-6 2-10 6-10s4 4 6 10"/><circle cx="12" cy="6" r="3"/></svg>
        <a href="index.html" aria-label="Voltar para a página inicial">Lírios do Vale</a>
      </div>
      <div class="actions">
        <a class="btn btn-outline" href="index.html#lead">Lista VIP</a>
        <a class="btn btn-primary" href="https://wa.me/5511943996296?text=Olá!%20Vim%20da%20Coleção%20Florescer%20e%20quero%20ajuda%20para%20comprar." target="_blank" rel="noopener">Falar no WhatsApp</a>
      </div>
    </div>
  </div>

  <header class="hero">
    <h1>Coleção Florescer</h1>
    <p>Peças com cortes atemporais e tecidos nobres. Escolha a sua e finalize pelo WhatsApp com atendimento prioritário.</p>
  </header>

  <div class="toolbar" role="region" aria-label="Filtros e busca">
    <label class="search" aria-label="Buscar produto">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"/><path d="m21 21-4.3-4.3"/></svg>
      <input id="q" type="text" placeholder="Buscar por nome, cor, tamanho…" />
    </label>
    <select id="cat" class="select" aria-label="Filtrar por categoria">
      <option value="">Todas as categorias</option>

      <option>Saias</option>
      <option>Blusas</option>
      <option>Conjuntos</option>
      <option>Blazers</option>
    </select>
    <select id="sort" class="select sort" aria-label="Ordenar">
      <option value="new">Novidades</option>
      <option value="price_asc">Preço: menor → maior</option>
      <option value="price_desc">Preço: maior → menor</option>
    </select>
  </div>

  <main id="grid" class="grid" aria-live="polite">
    <!-- Cards gerados por JS -->
  </main>
  <nav id="pagination" class="pagination" aria-label="Paginação"></nav>

  <footer>
    <div class="foot">
      <span>© 2025 Lírios do Vale Boutique</span>
      <a class="btn btn-outline" href="index.html">← Voltar</a>
    </div>
  </footer>

  <script>
    // === Catálogo (edite aqui) ===
    const WHATS="https://wa.me/5511943996296";
const IMG_BASE = 'img/'; // coloque suas fotos nesta pasta (img/CAT-101.jpg, etc.)

// === Catálogo (apenas itens dos prints) ===
const produtos = [
  { id:"CAT-101", nome:"Saia Hortênsia rodada com bolso (acompanha cinto)", preco:"R$ 149,00", categoria:"Saias", img:"CAT-101.jpg", desc:"Saia rodada com bolsos e cinto.", cores:["Azul Claro"], tamanhos:["G"], estoque:1 },
  { id:"CAT-102", nome:"Saia Dália Midi com pregas (frente e costas) com bolso (acompanha cinto)", preco:"R$ 130,00", categoria:"Saias", img:"CAT-102.jpg", desc:"Midi com pregas e bolsos, acompanha cinto.", cores:["Marrom","Off White"], tamanhos:["GG"], estoque:2 },
  { id:"CAT-103", nome:"Saia Flora rodada com bolso (acompanha cinto)", preco:"R$ 120,00", categoria:"Saias", img:"CAT-103.jpg", desc:"Saia rodada com bolsos.", cores:["Off White"], tamanhos:["GG"], estoque:1, discount:10 },
  { id:"CAT-104", nome:"Saia Midi Couro Ecológico", preco:"R$ 159,00", categoria:"Saias", img:"CAT-104.jpg", desc:"Saia midi em couro ecológico.", cores:["Off White","Bordô"], tamanhos:["GG","G"], estoque:2 },
  { id:"CAT-105", nome:"Camisa Social Manga Curta", preco:"R$ 99,90", categoria:"Blusas", img:"CAT-105.jpg", desc:"Camisa social manga curta.", cores:["Rosa Claro","Azul","Bege"], tamanhos:["M","G","GG"], estoque:1 },
  { id:"CAT-106", nome:"Camisa Social", preco:"R$ 79,90", categoria:"Blusas", img:"CAT-106.jpg", desc:"Camisa social básica.", cores:["—"], tamanhos:["—"], estoque:1 },
  { id:"CAT-107", nome:"Camisa Social Brisa", preco:"R$ 79,90", categoria:"Blusas", img:"CAT-107.jpg", desc:"Camisa leve Brisa.", cores:["—"], tamanhos:["—"], estoque:2 },
  { id:"CAT-108", nome:"Vestido Magnólia", preco:"R$ 165,00", categoria:"Vestidos", img:"CAT-108.jpg", desc:"Vestido midi Magnólia.", cores:["—"], tamanhos:["—"], estoque:1 },
  { id:"CAT-109", nome:"Vestido Jardim", preco:"R$ 99,99", categoria:"Vestidos", img:"CAT-109.jpg", desc:"Vestido com opção Verde Oliva.", cores:["Verde Oliva"], tamanhos:["M"], estoque:1, discount:10 },
  { id:"CAT-110", nome:"Vestido Serenar", preco:"R$ 99,99", categoria:"Vestidos", img:"CAT-110.jpg", desc:"Vestido com pregas sutis.", cores:["Preto","Azul Marinho"], tamanhos:["M","M"], estoque:2 },
  { id:"CAT-111", nome:"Blusa Harmonia", preco:"R$ 79,90", categoria:"Blusas", img:"CAT-111.jpg", desc:"Blusa Harmonia.", cores:["Branco"], tamanhos:["G1"], estoque:1 },
  { id:"CAT-112", nome:"Conjunto Bela Essência", preco:"R$ 176,00", categoria:"Conjuntos", img:"CAT-112.jpg", desc:"Conjunto sofisticado.", cores:["Preto","Rosé"], tamanhos:["G1","G1"], estoque:2 },
  { id:"CAT-113", nome:"Vestido Pétala", preco:"R$ 176,00", categoria:"Vestidos", img:"CAT-113.jpg", desc:"Vestido Pétala.", cores:["Rosé","Preto"], tamanhos:["G1","G1"], estoque:2 },
  { id:"CAT-114", nome:"Vestido Magnólia (variações)", preco:"R$ 176,00", categoria:"Vestidos", img:"CAT-114.jpg", desc:"Magnólia com novas cores.", cores:["Azul Petróleo","Amarelo Manteiga"], tamanhos:["G1","G2"], estoque:2 },
  { id:"CAT-115", nome:"Camisa Social manga curta", preco:"R$ 97,90", categoria:"Blusas", img:"CAT-115.jpg", desc:"Camisa manga curta com variações.", cores:["Rosa Claro","Azul","Bege"], tamanhos:["M","G","GG"], estoque:3 },
  { id:"CAT-116", nome:"Blazer Alfaiataria", preco:"R$ 179,99", categoria:"Blazers", img:"CAT-116.jpg", desc:"Blazer de alfaiataria.", cores:["Marrom"], tamanhos:["GG"], estoque:1 },
  { id:"CAT-117", nome:"Blazer Alfaiataria (Azul)", preco:"R$ 179,99", categoria:"Blazers", img:"CAT-117.jpg", desc:"Blazer de alfaiataria azul.", cores:["Azul"], tamanhos:["GG"], estoque:1 },
  { id:"CAT-118", nome:"Conjunto Alfaiataria", preco:"R$ 187,99", categoria:"Conjuntos", img:"CAT-118.jpg", desc:"Conjunto com saia e blusa.", cores:["Azul","Amarelo","Rosa"], tamanhos:["G","G","G"], estoque:3 },
  { id:"CAT-119", nome:"Saia Paite longuete", preco:"R$ 136,00", categoria:"Saias", img:"CAT-119.jpg", desc:"Saia longuete em paetê.", cores:["Preto","Marrom","Rosa"], tamanhos:["G","GG","GG"], estoque:3, discount:10 },
  { id:"CAT-120", nome:"Blusa Manga Longa", preco:"R$ 60,00", categoria:"Blusas", img:"CAT-120.jpg", desc:"Blusa manga longa básica.", cores:["Branco"], tamanhos:["M"], estoque:8 },
  { id:"CAT-121", nome:"Blazer Alfaiataria Linho", preco:"R$ 170,00", categoria:"Blazers", img:"CAT-121.jpg", desc:"Blazer em linho.", cores:["Rosa","Verde","Amarelo"], tamanhos:["P","G","M"], estoque:3, discount:10 }
];

/*\
Checklist de imagens oficiais (coloque em /img/ e mantenha esses nomes):
  CAT-101.jpg  Saia Hortênsia — Saia rodada com bolsos e cinto
  CAT-102.jpg  Saia Dália Midi com pregas
  CAT-103.jpg  Saia Flora rodada
  CAT-104.jpg  Saia Midi Couro Ecológico
  CAT-105.jpg  Camisa Social Manga Curta
  CAT-106.jpg  Camisa Social
  CAT-107.jpg  Camisa Social Brisa
  CAT-108.jpg  Vestido Magnólia
  CAT-109.jpg  Vestido Jardim (Verde Oliva)
  CAT-110.jpg  Vestido Serenar
  CAT-111.jpg  Blusa Harmonia (Branco)
  CAT-112.jpg  Conjunto Bela Essência
  CAT-113.jpg  Vestido Pétala (Rosé/Preto)
  CAT-114.jpg  Vestido Magnólia — variações (Azul Petróleo/Amarelo Manteiga)
  CAT-115.jpg  Camisa Social MC — variações (Rosa Claro/Azul/Bege)
  CAT-116.jpg  Blazer Alfaiataria — Marrom
  CAT-117.jpg  Blazer Alfaiataria — Azul
  CAT-118.jpg  Conjunto Alfaiataria (Azul/Amarelo/Rosa)
  CAT-119.jpg  Saia Paite longuete (Preto/Marrom/Rosa)
  CAT-120.jpg  Blusa Manga Longa — Branco
  CAT-121.jpg  Blazer Alfaiataria Linho (Rosa/Verde/Amarelo)
*/


const grid=document.getElementById('grid');
const q=document.getElementById('q');
const cat=document.getElementById('cat');
const sortSel=document.getElementById('sort');
const pager=document.getElementById('pagination');

let currentPage=1; const pageSize=12;

function parsePrice(p){ return Number(p.replace(/[^0-9,]/g,'').replace(',','.')); }

function applySort(list){
  const v=sortSel.value;
  if(v==='price_asc') return list.slice().sort((a,b)=>parsePrice(a.preco)-parsePrice(b.preco));
  if(v==='price_desc') return list.slice().sort((a,b)=>parsePrice(b.preco)-parsePrice(a.preco));
  const order = { 'Vestidos':1, 'Saias':2, 'Blusas':3, 'Conjuntos':4, 'Blazers':5 };
  return list.slice().sort((a,b)=> (order[a.categoria]||99) - (order[b.categoria]||99));
}

function whatsLink(p){
  const txt=encodeURIComponent(`Olá! Vi o produto ${p.nome} (cód. ${p.id}) da Coleção Florescer e gostaria de comprar.`);
  return `${WHATS}?text=${txt}`;
}

function priceToNumber(str){ return parsePrice(str); }
function formatBRL(n){ return n.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }

// URL de imagem de exemplo por categoria (fallback)
function placeholderURL(categoria, seed){
  const base = 'https://source.unsplash.com/800x1066/?';
  const map = {
    'Vestidos': 'dress,fashion,elegant',
    'Saias': 'skirt,fashion,elegant',
    'Blusas': 'blouse,fashion,minimal',
    'Conjuntos': 'outfit,fashion,modest',
    'Blazers': 'blazer,fashion,tailored'
  };
  const q = map[categoria] || 'fashion,minimal';
  return `${base}${encodeURIComponent(q)}&sig=${encodeURIComponent(seed||Math.random())}`;
}

const FORCE_PLACEHOLDERS=false; // mude para true se quiser usar apenas imagens de exemplo
function handleImgError(img, ph){
  if(!img) return; img.onerror=null; img.src=ph;
  const card = img.closest('.card');
  if(card && !card.querySelector('.badge-placeholder')){
    const b=document.createElement('span'); b.className='badge-placeholder'; b.textContent='Foto ilustrativa'; card.appendChild(b);
  }
}

function card(p){
  const el=document.createElement('article');
  el.className='card';
  const hasPromo = p.discount && Number(p.discount)>0;
  const priceNum = priceToNumber(p.preco);
  const newPrice = hasPromo? priceNum * (1 - Number(p.discount)/100) : priceNum;
  const ph = placeholderURL(p.categoria, p.id);
  const src = FORCE_PLACEHOLDERS ? ph : (IMG_BASE + p.img);
  el.innerHTML=`
    <figure><img loading=\"lazy\" src=\"${src}\" alt=\"${p.nome}\" onerror=\"handleImgError(this,'${ph}')\"></figure>
    <div class=\"card-body\">
      <span class=\"tag\">${p.categoria}</span>
      <h3 class=\"title\">${p.nome}</h3>
      <p class=\"desc\">${p.desc||''}</p>
      <div class=\"desc\" style=\"opacity:.9\"><strong>Tamanhos:</strong> ${(p.tamanhos||[]).join(', ')}</div>
      <div class=\"swatches\">${(p.cores||[]).map(c=>`<span class=\\"chip\\">${c}</span>`).join('')}</div>
      <div class=\"meta\" style=\"margin-top:12px\">
        <span>${hasPromo? `<span class='price-old'>${p.preco}</span><span class='price-new'>${formatBRL(newPrice)}</span>` : `<span class='price'>${p.preco}</span>`}</span>
        <a class=\"buy\" href=\"${whatsLink(p)}\" target=\"_blank\" rel=\"noopener\" aria-label=\"Comprar ${p.nome} no WhatsApp\">
          <svg width=\"18\" height=\"18\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\"><path d=\"M20 12.2A8 8 0 0 1 8.6 20l-4.1 1.3 1.3-4.1A8 8 0 1 1 20 12.2Z\"/><path d=\"M8.8 9.2c-.2-.4-.3-.7-.7-.7s-.8 0-1 .1c-.3.1-.7.7-.7 1.4s.7 1.6.8 1.7 1.4 2.2 3.4 3 2 .8 2.4.7c.4 0 1.2-.5 1.3-1s.2-1 .1-1.1c-.1-.1-.3-.2-.7-.4-.3-.2-1.2-.6-1.3-.7s-.3-.1-.5.1-.6.7-.7.8-.3.2-.6.1-1.1-.4-1.9-1.2-.9-1.6-1-1.8c0-.1 0-.3.2-.5.1-.2.3-.5.1-.7s-.5-1.3-.7-1.7Z\"/></svg>
          Comprar
        </a>
      </div>
    </div>`;
  if(p.estoque<=1){
    const b=document.createElement('span'); b.className='badge-stock'; b.textContent='Última unidade'; el.appendChild(b);
  } else if(p.estoque>1 && p.estoque<=2){
    const b=document.createElement('span'); b.className='badge-stock'; b.textContent='Estoque baixo'; el.appendChild(b);
  }
  if(hasPromo){ const bp=document.createElement('span'); bp.className='badge-promo'; bp.textContent=`-${p.discount}%`; el.appendChild(bp); }
  if(FORCE_PLACEHOLDERS){ const b=document.createElement('span'); b.className='badge-placeholder'; b.textContent='Foto ilustrativa'; el.appendChild(b); }
  return el;
}

function paginate(list){
  const total=list.length; const pages=Math.ceil(total/pageSize);
  if(currentPage>pages) currentPage=pages||1;
  const start=(currentPage-1)*pageSize; const end=start+pageSize;
  const slice=list.slice(start,end);
  pager.innerHTML='';
  const prev=document.createElement('button'); prev.textContent='‹ Anterior'; prev.disabled=currentPage===1; prev.onclick=()=>{currentPage--; render();};
  const next=document.createElement('button'); next.textContent='Próxima ›'; next.disabled=currentPage===pages; next.onclick=()=>{currentPage++; render();};
  const info=document.createElement('span'); info.className='page-indicator'; info.textContent=`Página ${currentPage} de ${pages||1}`;
  pager.appendChild(prev); pager.appendChild(info); pager.appendChild(next);
  return slice;
}

function render(){
  const term=(q.value||'').toLowerCase();
  const categoria=cat.value||'';
  let list=produtos
    .filter(p=>!categoria||p.categoria===categoria)
    .filter(p=>!term||(`${p.nome} ${p.desc||''} ${p.categoria}`.toLowerCase().includes(term)));
  list=applySort(list);
  const pageItems=paginate(list);
  grid.innerHTML='';
  pageItems.forEach(p=>grid.appendChild(card(p)));
}

q.addEventListener('input',()=>{currentPage=1; render();});
cat.addEventListener('change',()=>{currentPage=1; render();});
sortSel.addEventListener('change',()=>{currentPage=1; render();});
render();
  </script>
</body>
</html>
